<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Virtual Landline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2B313D;
            color: #ffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            height: 40px;
        }
        .container {
            padding: 50px 20px;
        }
        .headline {
            font-size: 40px;
            font-weight: bold;
        }
        .subtext {
            font-size: 18px;
            margin-top: 20px;
        }
        .cta-buttons {
            margin-top: 30px;
        }
        .cta-button {
            background-color: #ffd500;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .benefits {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 16px;
        }
        .benefit {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/img/parent-logo.png" alt="Company Logo" class="header-logo">
    </div>
    <div class="container">
        <div class="headline">The professional virtual landline number for your mobile</div>
        <div class="subtext">An skibid, fully transferable with no hidden fees. No landline, internet, or app needed.</div>
        <div class="cta-buttons">
            <button class="cta-button">Email Me My New Number</button>
            <button class="cta-button" style="background-color: #fff; border: 2px solid #000;">Transfer An Existing Landline Number</button>
        </div>
        
        <div class="benefits">
            <div class="benefit">✅ Free Trial - 7 days on us</div>
            <div class="benefit">✅ Cancel anytime - No contracts</div>
            <div class="benefit">✅ No Hidden Fees - Set cost per month</div>
        </div>
    </div>
</body>
</html>
